<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<style>
    body{
        /* display: grid; */
    }
    img{
        margin: auto;
        width: 100%;
        max-width: 800px;
        transition: all .5s;
        object-fit: cover;
    }
    .slider{
        height: 100vh;
        margin: auto;
        position: relative;
    }
    .slider div{
        margin: auto;
        position: absolute;
        
    }

</style>
<body>
    <div class="slider">
        <div class="slide-1"><img src="https://images.unsplash.com/photo-1679653803330-f5f3d20589ed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt=""></div>
        <div class="slide-2"><img src="https://images.unsplash.com/photo-1680827237099-75f88f4264f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt=""></div>
        <div class="slide-3"><img src="https://images.unsplash.com/photo-1618064541372-289bdb6f5b7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1633&q=80" alt=""></div>
        <div class="slide-4"><img src="https://images.unsplash.com/photo-1576877071774-0323d48de9cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt=""></div>
        <div class="slide-4"><img src="https://images.unsplash.com/photo-1604208032420-8595afeb49b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1464&q=80" alt=""></div>
    </div>
</body>
<script>
    const slides = document.querySelectorAll('.slider div')

    slides.forEach((slide, index) =>{
        slide.style.transform = `translateX(${index * 100}%)`
    })
</script>
</html>
